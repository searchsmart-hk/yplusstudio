<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload images to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Upload images (SearchSmart)</h2>
  <p>Only JPG format is allowed. Uploaded images will replace image_to_change.jpg.</p>
  
  <form id="uploadForm">
    <input type="file" id="images" accept="images/jpeg" required>
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Clear previous messages
      document.getElementById('result').innerHTML = '';
      document.getElementById('error').innerHTML = '';
  
      const file = document.getElementById('images').files[0];
  
      // Validate file
      if (!file) {
        document.getElementById('error').innerHTML = 'Please select a file to upload.';
        return;
      }
  
      if (file.type !== 'images/jpeg') {
        document.getElementById('error').innerHTML = 'Only JPG/JPEG files are allowed.';
        return;
      }
  
      // ✅ Declare formData here (outside try block)
      const formData = new FormData();
      formData.append('file', file);
      formData.append('filename', 'image_to_change.jpg');
      formData.append('mimeType', 'images/jpeg');
  
      try {
        document.getElementById('result').innerHTML = 'Uploading...';
  
        const res = await fetch('https://script.google.com/macros/s/AKfycbwUjiwhJ5TPlNnCj_kY1m0f7H6Mx5QLKHk3mnXu_wDbNIAPBEygGSLd_ripARBjWB5I/exec', {
          method: 'POST',
          body: formData
        });
  
        const resultText = await res.text();
        console.log('Response:', resultText);
  
        if (resultText.startsWith('http')) {
          document.getElementById('result').innerHTML = 
            `<span class="success">✅ images successfully uploaded as image_to_change.jpg</span><br>` +
            `<a href="${resultText}" target="_blank">View Uploaded images</a>`;
        } else {
          document.getElementById('error').innerHTML = resultText;
          document.getElementById('result').innerHTML = '';
        }
      } catch (error) {
        document.getElementById('error').innerHTML = 'Error uploading file: ' + error.message;
        document.getElementById('result').innerHTML = '';
      }
    });
  </script>
  


  
  <p id="result"></p>
  <p id="error" class="error"></p>

  
</body>
</html>
