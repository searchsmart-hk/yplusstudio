<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Upload Image (SearchSmart)</h2>
  <p>Only JPG format is allowed. Uploaded image will replace image_to_change.jpg.</p>
  
  <form id="uploadForm">
    <input type="file" id="image" accept="image/jpeg" required>
    <button type="submit">Upload</button>
  </form>
  
  <p id="result"></p>
  <p id="error" class="error"></p>

  <script>
    // Function to convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Clear previous messages
      document.getElementById('result').innerHTML = '';
      document.getElementById('error').innerHTML = '';
      
      const file = document.getElementById('image').files[0];
      
      // Check if file is selected
      if (!file) {
        document.getElementById('error').innerHTML = 'Please select a file to upload.';
        return;
      }
      
      // Check if file is JPG/JPEG
      if (file.type !== 'image/jpeg') {
        document.getElementById('error').innerHTML = 'Only JPG/JPEG files are allowed.';
        return;
      }
      
      try {
        // Convert file to base64 string
        const base64String = await fileToBase64(file);
        
        // Create form data with the base64 data instead of the file blob
        const formData = new FormData();
        formData.append('filename', 'image_to_change.jpg');
        formData.append('mimeType', 'image/jpeg');
        formData.append('file', base64String.split(',')[1]); // Remove the data:image/jpeg;base64, part

      } catch (error) {
        document.getElementById('error').innerHTML = 'Error processing file: ' + error.message;
        document.getElementById('result').innerHTML = '';
        return;
      }
      
      try {
        document.getElementById('result').innerHTML = 'Uploading...';
        
        const res = await fetch('https://script.google.com/macros/s/AKfycbz_Ds7IE9jpfCJZ5QPC1P9-iduYnKOxQRsdpDa1lNUgGdYXw5DE3EhH96yPEAl2LZv0/exec', {
          method: 'POST',
          body: formData
        });

        const resultText = await res.text();
        console.log('Response:', resultText);
        
        if (resultText.startsWith('http')) {
          document.getElementById('result').innerHTML = 
            `<span class="success">âœ… Image successfully uploaded as image_to_change.jpg</span><br>` +
            `<a href="${resultText}" target="_blank">View Uploaded Image</a>`;
        } else {
          document.getElementById('error').innerHTML = resultText;
          document.getElementById('result').innerHTML = '';
        }
      } catch (error) {
        document.getElementById('error').innerHTML = 'Error uploading file: ' + error.message;
        document.getElementById('result').innerHTML = '';
      }
    });
  </script>
</body>
</html>
